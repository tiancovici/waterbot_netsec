<!DOCTYPE html>
<html lang="en" ng-app="mok">
    
<!---- Start of Overall section -------------->
<head>
		<!---- Force Edge Internet Explorer  -------------->
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	
  <title>Masters of Karate</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap Beauty -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <script src="./js/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<!-- Bootstrap Social Buttons -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
   <link rel="stylesheet" href="bower_components/bootstrap-social/bootstrap-social.css">

    <!---  Angular -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <script src="bower_components/angular-material/angular-material.js"></script>
	  <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>

    <script src="bower_components/svg-assets-cache.js/svg-assets-cache.js"></script>
  
	

  <!-- Icons -->
   
 <!-- <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css"  type="text/css" /> -->
 <link rel="stylesheet" href="/bower_components/Ionicons/css/ionicons.css"  type="text/css" /> 

	<!-- Directives/Components -->
  <link href="bower_components/ng-material-floating-button/mfb/dist/mfb.css" rel="stylesheet"/>
  <script src="bower_components/ng-material-floating-button/src/mfb-directive.js"></script>
  

  <!-- Main Customize Stylesheet -->
	<link rel="stylesheet"	 href="stylesheet.css">
  <script src="script.js"></script>

  <!--Pages Controllers -->

  <script src="pages/blog.js"></script>
  <script src="pages/schedule.js"></script>
  
  
</head>

<!---- End of Overall section -------------->
<body >
	
<!-- MAIN CONTENT AND INJECTED VIEWS -->
<div id="main" ng-app="mokApp">
    <div ng-controller="navController" > 
		<!-- angular templating -->
		<!-- this is where content will be injected -->
		<div ng-view></div>


    <!-- Main Navigation menu          -->
    <nav mfb-menu menu-state="userButtonsState" position="br" effect="zoomin" label="close"
      active-icon="ion-close" resting-icon="ion-person"
      toggling-method="click">
 
      <a mfb-button ng-repeat="button in userButtons"   ng-if="!$root.logged"   ng-click="goTo( button.path )"
         icon="{{button.icon}}" label="{{button.label}}"> 
        </a>

  
      <a mfb-button ng-repeat="button in userLoggedButtons" ng-if="$root.logged"  ng-click="goTo( button.path )"
         icon="{{button.icon}}" label="{{button.label}}"> 
      </a>
    </nav>
 

</div>   
<!---- End of Overall section -------------->



<!-- If we want to use a footer 
<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>
-->
</body>
</html>
