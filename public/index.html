    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <script src="bower_components/angular-material/angular-material.js"></script>
	  <script src="bower_components/angular-route/angular-route.js"></script>

  <!-- Icons -->
   
 <!-- <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css"  type="text/css" /> -->
 <link rel="stylesheet" href="/bower_components/Ionicons/css/ionicons.css"  type="text/css" /> 

	<!-- Directives/Components -->
  <link href="bower_components/ng-material-floating-button/mfb/dist/mfb.css" rel="stylesheet"/>
  <script src="bower_components/ng-material-floating-button/src/mfb-directive.js"></script>
  

  <!-- Main Customize Stylesheet -->
	<link rel="stylesheet"	 href="stylesheet.css">
  <script src="script.js"></script>

  <!--Pages Controllers -->

  <script src="pages/blog.js"></script>
  <script src="pages/schedule.js"></script>
  
  
</head>

<!---- End of Overall section -------------->
<body >
	
<!-- MAIN CONTENT AND INJECTED VIEWS -->
<div id="main" ng-app="mokApp">
    <div ng-controller="navController" > 
		<!-- angular templating -->
		<!-- this is where content will be injected -->
		<div ng-view></div>


    <!-- Main Navigation menu          -->



    <nav mfb-menu menu-state="pageButtonsState" position="br" effect="zoomin" label="close"
      active-icon="ion-close" resting-icon="ion-plus-round"
      toggling-method="click">
 
      <a mfb-button ng-repeat="button in pageButtons" ng-click="goTo( button.path )"
         icon="{{button.icon}}" label="{{button.label}}"> 
        </a>
    </nav>





    <nav mfb-menu menu-state="userButtonsState" position="bl" effect="zoomin" label="close"
      active-icon="ion-close" resting-icon="ion-person"
      toggling-method="click">
 
      <a mfb-button ng-repeat="button in userButtons"   ng-if="!$root.logged"   ng-click="goTo( button.path )"
         icon="{{button.icon}}" label="{{button.label}}"> 
        </a>

  
      <a mfb-button ng-repeat="button in userLoggedButtons" ng-if="$root.logged"  ng-click="goTo( button.path )"
         icon="{{button.icon}}" label="{{button.label}}"> 
      </a>
    </nav>

                    <md-icon md-svg-icon="{{button.icon}}" aria-label="{{button.label}}"></md-icon>
          </md-button>
        </md-fab-actions>
      </md-fab-speed-dial>

    </div>  
     -->
